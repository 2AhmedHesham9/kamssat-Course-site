<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة التعلم الإلكتروني</title>
    <!-- Bootstrap RTL -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
            --accent-color: #2e59d9;
            --text-color: #5a5c69;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        .login-container {
            margin-top: 5%;
            animation: fadeIn 1s;
        }

        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .login-body {
            padding: 2rem;
            background-color: white;
        }

        .btn-login {
            background-color: var(--primary-color);
            border: none;
            width: 100%;
            padding: 12px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .form-control {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #d1d3e2;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }

        .floating-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 15px;
            color: #d1d3e2;
        }

        .input-group {
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card login-card animate__animated animate__fadeInUp">
                    <div class="card-header login-header">
                        <h3 class="animate__animated animate__fadeIn">مرحباً بك في منصة التعلم</h3>
                        <p class="mb-0 animate__animated animate__fadeIn animate__delay-1s">سجل الدخول للوصول إلى دوراتك
                            التدريبية</p>
                    </div>
                    <div class="card-body login-body">
                        <form id="loginForm">
                            <div class="mb-3 input-group">
                                <i class="fas fa-envelope floating-icon"></i>
                                <input type="email" class="form-control ps-5" id="email" placeholder="البريد الإلكتروني"
                                    required>
                            </div>
                            <div class="mb-3 input-group">
                                <i class="fas fa-lock floating-icon"></i>
                                <input type="password" class="form-control ps-5" id="password" placeholder="كلمة المرور"
                                    required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">تذكرني</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-login pulse">
                                <i class="fas fa-sign-in-alt me-2"></i> تسجيل الدخول
                            </button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="#" class="text-decoration-none">نسيت كلمة المرور؟</a>
                            <p class="mt-2">ليس لديك حساب؟ <a href="#" class="text-decoration-none">سجل الآن</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // Simulate login process
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simple validation
            if (email && password) {
                // Show loading effect
                const btn = document.querySelector('.btn-login');
                btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> جاري التحقق...';
                btn.disabled = true;

                // Simulate API call
                setTimeout(() => {
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                }, 1500);
            }
        });
    </script>
</body>

</html>
